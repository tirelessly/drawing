                triangle.style.visibility='hidden';
                star.style.visibility='hidden';
                ngon.style.visibility='hidden';

                quadrangle.style.display='none';
                line.style.display='none';
                ellipse.style.display='none';
                triangle.style.display='none';
                star.style.display='none';
                ngon.style.display='none';
            } else if(aval == "Text"){
                text.style.display='inline-block';
                text.style.visibility='visible';
                circle.style.visibility='hidden';
                quadrangle.style.visibility='hidden';
                line.style.visibility='hidden';
                ellipse.style.visibility='hidden';
                triangle.style.visibility='hidden';
                star.style.visibility='hidden';
                ngon.style.visibility='hidden';

                line.style.display='none';

                star.style.display='none';
                ngon.style.display='none';

                quadrangle.style.display='inline-block';
                quadrangle.style.visibility='visible';
                circle.style.visibility='hidden';
                text.style.visibility='hidden';
                line.style.visibility='hidden';
                ellipse.style.visibility='hidden';
                triangle.style.visibility='hidden';
                star.style.visibility='hidden';
                ngon.style.visibility='hidden';
                circle.style.display='none';
                text.style.display='none';
                line.style.display='none';
                ellipse.style.display='none';
                triangle.style.display='none';
                star.style.display='none';
                ngon.style.display='none';
            } else if(aval == "Line"){
                line.style.display='inline-block';
                line.style.visibility='visible';
                circle.style.visibility='hidden';
                text.style.visibility='hidden';
                quadrangle.style.visibility='hidden';
                ellipse.style.visibility='hidden';
                triangle.style.visibility='hidden';
                star.style.visibility='hidden';
                ngon.style.visibility='hidden';
                circle.style.display='none';
                text.style.display='none';
                quadrangle.style.display='none';
                ellipse.style.display='none';
                triangle.style.display='none';
                star.style.display='none';
                ngon.style.display='none';
            } else if(aval == "Ellipse"){
                ellipse.style.display='inline-block';
                ellipse.style.visibility='visible';
                circle.style.visibility='hidden';
                text.style.visibility='hidden';
                quadrangle.style.visibility='hidden';
                line.style.visibility='hidden';
                triangle.style.visibility='hidden';
                star.style.visibility='hidden';
                ngon.style.visibility='hidden';
                circle.style.display='none';
                text.style.display='none';
                quadrangle.style.display='none';
                line.style.display='none';
                triangle.style.display='none';
                star.style.display='none';
                ngon.style.display='none';
            } else if(aval == "Triangle"){
                triangle.style.display='inline-block';
                triangle.style.visibility='visible';
                circle.style.visibility='hidden';
                text.style.visibility='hidden';
                quadrangle.style.visibility='hidden';
                line.style.visibility='hidden';
                ellipse.style.visibility='hidden';
                star.style.visibility='hidden';
                ngon.style.visibility='hidden';
                circle.style.display='none';
                text.style.display='none';
                quadrangle.style.display='none';
                line.style.display='none';
                ellipse.style.display='none';
                star.style.display='none';
                ngon.style.display='none';
            } else if(aval == "Star"){
                star.style.display='inline-block';
                star.style.visibility='visible';
                circle.style.visibility='hidden';
                text.style.visibility='hidden';
                quadrangle.style.visibility='hidden';
                line.style.visibility='hidden';
                ellipse.style.visibility='hidden';
                triangle.style.visibility='hidden';
                ngon.style.visibility='hidden';
                circle.style.display='none';
                text.style.display='none';
                quadrangle.style.display='none';
                line.style.display='none';
                ellipse.style.display='none';
                triangle.style.display='none';
                ngon.style.display='none';
            } else if(aval == "Ngon"){
                ngon.style.display='inline-block';
                ngon.style.visibility='visible';
                circle.style.visibility='hidden';
                text.style.visibility='hidden';
                quadrangle.style.visibility='hidden';
                line.style.visibility='hidden';
                ellipse.style.visibility='hidden';
                triangle.style.visibility='hidden';
                star.style.visibility='hidden';
                circle.style.display='none';
                text.style.display='none';
                quadrangle.style.display='none';
                line.style.display='none';
                ellipse.style.display='none';
                triangle.style.display='none';
                star.style.display='none';
            }
            else{
                circle.style.display='none';
                circle.style.visibility='hidden';
                text.style.display='none';
                text.style.visibility='hidden';
                quadrangle.style.display='none';
                quadrangle.style.visibility='hidden';
                line.style.display='none';
                line.style.visibility='hidden';
                ellipse.style.display='none';
                ellipse.style.visibility='hidden';
                triangle.style.display='none';
                triangle.style.visibility='hidden';
                star.style.display='none';
                star.style.visibility='hidden';
                ngon.style.display='none';
                ngon.style.visibility='hidden';
            }
        }
    </SCRIPT>
</head>
<body bgcolor="#808080">
<div class="container">
    <div class="row">
        <div class="col canvas">
            <form action="/chooseLayer" method="get">
                <button name="id" value="0">Layer1</button>
                <button name="id" value="1">Layer2</button>
                <button name="id" value="2">Layer3</button>
                <button name="id" value="all">All</button>
            </form>
            <svg width="700" height="1000" style="background-color: white;">
                <div th:remove="tag" th:utext="${htmlCode}"></div>

        </div>

                <label>Pick a shape to create!</label>
                <select name="Fruit" onchange="show(this.options[this.selectedIndex].value)">

                    <option value="Circle">Circle</option>
                    <option value="Text">Text</option>
                    <option value="Quadrangle">Quadrangle</option>
                    <option value="Ellipse">Ellipse</option>

                    <option value="Line">Line</option>

                <form id="circle" action="/circle" method="get" style="display: none">

                    <div class="form-group">
                        <label>Y-Coordinate: </label>

                    </div>
                    <div class="form-group">
                        <label>Radius: </label>
                        <input type="text" name="r"><br>
                    </div>
                    <div class="form-group">
                        <label>Color: </label>
                        <input type="text" name="color"><br>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit">
                    </div>
                    <div th:remove="tag" th:if="${circleError != null} ">
                        <div th:utext="${circleError}">

                        </div>
                        </div>
                </form>

                <form id="text" action="/text" method="get" style="display: none">

                        <input type="text" name="x"><br>
                    </div>
                    <div class="form-group">
                        <label>Y: </label>
                        <input type="text" name="y"><br>
                    </div>
                    <div class="form-group">
                        <label>Text: </label>
                        <input type="text" name="text"><br>
                    </div>
                    <div class="form-group">

                        <input type="submit" value="Submit">

                    </div>

                <form id="line" action="/line" method="get" style="display: none">
